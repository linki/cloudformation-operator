# Default values for cloudformation-operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: quay.io/linki/cloudformation-operator
  tag: ""
  sha: ""
  pullPolicy: IfNotPresent

replicas: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## Pod Annotations
podAnnotations:
#  iam.amazonaws.com/role: "arn:aws:iam::<ACCOUNT_ID>:role/cloudformation-operator"

## App config
operator:
  region: eu-central-1

#You may want to assign tags to your CloudFormation stacks.
#The tags added to a CloudFormation stack will be propagated to the managed resources.
tags:
#  wambo: baz
#  foo: bar

#Enable specified capabilities for all stacks managed by the operator instance.
capability:
  enabled: false

## RBAC roles and bindings
rbac:
  create: true
  serviceAccountName: cloudformation-operator

## Pod Resources
resources:
  requests:
    cpu: 5m
    memory: 45Mi

## Pod Affinity
affinity: {}

# Additional command-line arguments to be passed to operator
extraArgs:
  #capability: CAPABILITY_NAMED_IAM

## A list of additional environment variables
extraEnv:
  #- name: my_env
  #  value: my_value

## Additional Volumes and mounts
extraVolumes:
  #- hostPath:
  #    path: /var/log
  #  name: logs
extraVolumeMounts:
  #- name: logs
  #  mountPath: /host/var/log
  #  readOnly: true

## Node Selector
nodeSelector:
  #disktype: ssd

## Pod Tolerations
tolerations:
  #- key: "node.kubernetes.io/not-ready"
  #  operator: "Exists"
  #  effect: "NoExecute"
  #  tolerationSeconds: 6000
